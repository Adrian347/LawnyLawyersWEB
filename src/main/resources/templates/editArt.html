<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Art</title>
<link rel="stylesheet" type="text/css" href="../css/stylesheet.css">

</head>
<body>
<nav>
<div class="dropdown-container">
	<div id="dropdown-title"><a href="/" style="text-decoration:none;color:black">Home</a></div>
</div>
<div class="dropdown-container">
	<div id="dropdown-title">View</div>
	<div id="dropdown-menu">
		<div class="dropdown-link"><a href="/viewLawyers">Lawyers</a></div>
		<div class="dropdown-link"><a href="/viewArt">Art</a></div>
	</div>
</div>
<div class="dropdown-container">
	<div id="dropdown-title">Add</div>
	<div id="dropdown-menu">
		<div class="dropdown-link"><a href="/addLawyer">Lawyer</a></div>
		<div class="dropdown-link"><a href="/addArt">Art</a></div>
	</div>
</div>
</nav>
<h1>Edit Art</h1>
<form th:action="@{/editArt}" method="post" th:object="${art}">
<input type="hidden" th:field="*{id}"><br>
Name: <input type="text" th:field="*{name}"><br>
Price: <input type="number" step="0.01" th:field="*{price}"><br>
Quantity: <input type="number" th:field="*{quantity}"><br>
Employee: <select name="lawyerId">
	<option th:each="l : ${lawyerList}" th:text="${l.name}" th:value="${l.id}">
</select>
<input type="submit" value="Edit Art">
</form>
<footer>
&copy; Adrian Davies, 2023
</footer>
</body>
</html>
